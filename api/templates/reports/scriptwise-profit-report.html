<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holding Report</title>

    <style>
    @page main_template{
        size: a4 portrait;
        margin: 2cm;
        @frame content_frame {
            left: 10pt;
            width: 592pt;
            top: 20pt;
            height: 762pt;
            /*-pdf-frame-border: 1;*/    /* for debugging the layout */
        }
    }
        body{
            line-height:0.5px;
        }
        table {
             border: 1px solid black;
        }
        th {
            padding:4px;
            font-size:15px;
            font-weight:bold;
        }
        td{
          text-align: center;
          padding:4px;
          font-size:15px;
        }
        .total{
            font-weight:bold;
        }
        .left {
            text-align:left;
        }
        .right {
            text-align:right;
        }
        #date{
          font-size:15px;
          font-family: "Trebuchet MS", Tahoma, sans-serif;
          text-align:left;
          font-weight:bold;
        }
    </style>
</head>
<body>


<div id="header_content">
    <h3 style="text-align:center; font-size:15px;">{{heading}}</h3>
    <h3 style="text-align:center;font-size:15px;">{{description}}</h3>
</div>

<p id='date' >{{pre_table}}</p>
<table align="center">


    <tr>
        <th scope="col" class="right" width="40">S. N.</th>
        <th scope="col" class="left" >Script</th>
        <th scope="col" class="right" >Qty.</th>
        <th scope="col" class="right" >Gain %</th>
        <th scope="col" class="right" >Gain(Rs)</th>
    </tr>


    {% for row in table %}
    <tr>
        <td class="right">{{forloop.counter}}</td>
        <td class="left">{{row.script}}</td>
        <td class="right">{{row.qty}}</td>
        <td class="right">{{row.gain_perc}}</td>
        <td class="right">{{row.gain_value}}</td>
    </tr>
    {% endfor %}

    <tr style='background-color:lightgrey' class="total">
        <td> </td>
        <td class="left">Total</td>
        <td class="right">{{total.qty}}</td>
        <td class="right">{{total.gain_perc}}</td>
        <td class="right">{{total.gain_value}}</td>
    </tr>


</table>


</body>
</html>
